<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login Test</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        pre {
            background: #111;
            color: #0f0;
            padding: 10px;
            text-align: left;
            max-height: 200px;
            overflow: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Login with Google</h2>

    <div id="g_id_onload"
         data-client_id="356737422944-ta0tu2p81ae8v8gl2dpv2orhsh0dml34.apps.googleusercontent.com"
         data-callback="handleGoogleLogin">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large">
    </div>

    <h4>API Response:</h4>
    <pre id="result">Waiting...</pre>
</div>

<script>
    function handleGoogleLogin(response) {
        const idToken = response.credential;

        fetch('http://127.0.0.1:8000/api/auth/google', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id_token: idToken
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('result').textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById('result').textContent =
                'Error: ' + err;
        });
    }
</script>

</body>
</html>
